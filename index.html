<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="d-flex flex-column">
  <div class="container-fluid mb-5 rounded" id="header">
    <div class="row">
      <header class="p-4">
        <h1 class="text-center">Weather Dashboard</h1>
      </header>
    </div>
  </div>

  <main class="container-fluid flex-grow-1">
    <section class="row">
      <div class="col-lg-3">
        <div>
          <form class="row align-items-start mb-5" id="search-form">
            <label for="city-input" class="form-label mb-3">Search For a City:</label>
            <input type="text" id="city-input" class="form-control mb-3">
            <button type="submit" class="btn btn-primary btn-block">Search</button>
          </form>
        </div>
        <div class="align-items-center" id="saved-cities"></div>
        <button type="button" class="btn btn-warning btn-block" id="clear-button">Clear Searches</button>
      </div>

      <div class="col-12 col-lg-9">
        <div id="card-container-today" class="d-flex flex-wrap"></div>
        <div id="card-container-five-day" class="d-flex flex-wrap"></div>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script>dayjs().format()</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/javascript/javascript.js"></script>
</body>
</html>
